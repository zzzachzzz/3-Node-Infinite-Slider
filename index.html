<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>3 Node Slider</title>
  <style>
    .prev, .current, .next {
      /*width: 204px;*/
      /*height: 182px;*/
      margin-left: 8px;
      margin-right: 8px;
    }
    .notransition { transition: none !important; }
  </style>
</head>
<body style="margin: 0; min-width: 100vw; min-height: 100vh;">
  <div style="display: flex; align-items: center; width: 100%; height: 100%;">
    <button onclick="app.onClickPrevNext(goToPrev = true)" aria-label="Previous item">Prev</button>
    <div style="overflow: hidden; width: 100%; height: 100%; background: lightgrey;">
      <div class="slider" style="display: flex; justify-content: space-around; width: 300%; height: 300%;">
        <div class="prev" aria-hidden="true" style="width: 33.3%; text-align: center;">
          <img height="100%" />
        </div>
        <div class="current" aria-hidden="false" style="width: 33.3%; text-align: center;">
          <img height="100%" />
        </div>
        <div class="next" aria-hidden="true" style="width: 33.3%; text-align: center;">
          <img height="100%" />
        </div>
      </div>
    </div>
    <button onclick="app.onClickPrevNext()" aria-label="Next item">Next</button>
  </div>
<script src="./index.js" type="text/javascript"></script>
</body>
</html>
