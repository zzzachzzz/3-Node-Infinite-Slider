<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>3 Node Slider</title>
  <style>
    .prev, .current, .next {
      width: 204px;
      height: 182px;
    }
    .notransition { transition: none !important; }
  </style>
</head>
<body style="background: grey; margin: 0;">
  <div style="background: white; width: 280px; text-align: center;">
    <div style="display: flex; align-items: center;">
      <button onclick="app.onClickPrevNext(goToPrev = true)" aria-label="Previous item">Prev</button>
      <div style="overflow: hidden;">
        <div class="slider" style="display: flex; justify-content: space-between;">
          <div class="prev" aria-hidden="true">
            <img height="100%" />
          </div>
          <div class="current" aria-hidden="false">
            <img height="100%" />
          </div>
          <div class="next" aria-hidden="true">
            <img height="100%" />
          </div>
        </div>
      </div>
      <button onclick="app.onClickPrevNext()" aria-label="Next item">Next</button>
    </div>
  </div>
<script src="./index.js" type="text/javascript"></script>
</body>
</html>
